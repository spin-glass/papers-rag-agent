name: Deploy to Cloud Run

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  FASTAPI_SERVICE: papers-rag-api
  CHAINLIT_SERVICE: papers-rag-ui

jobs:
  deploy-fastapi:
    name: Deploy FastAPI Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build FastAPI Image
        run: |
          cd fastapi
          docker build -t gcr.io/$PROJECT_ID/$FASTAPI_SERVICE:$GITHUB_SHA .

      - name: Push FastAPI Image
        run: |
          docker push gcr.io/$PROJECT_ID/$FASTAPI_SERVICE:$GITHUB_SHA

      - name: Deploy FastAPI to Cloud Run
        run: |
          gcloud run deploy $FASTAPI_SERVICE \
            --image gcr.io/$PROJECT_ID/$FASTAPI_SERVICE:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 8000 \
            --memory 2Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10

  deploy-chainlit:
    name: Deploy Chainlit Service
    runs-on: ubuntu-latest
    needs: deploy-fastapi
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Get FastAPI URL
        id: get-fastapi-url
        run: |
          FASTAPI_URL=$(gcloud run services describe $FASTAPI_SERVICE --region=$REGION --format="value(status.url)")
          echo "fastapi_url=$FASTAPI_URL" >> $GITHUB_OUTPUT

      - name: Build Chainlit Image
        run: |
          cd chainlit
          docker build -t gcr.io/$PROJECT_ID/$CHAINLIT_SERVICE:$GITHUB_SHA .

      - name: Push Chainlit Image
        run: |
          docker push gcr.io/$PROJECT_ID/$CHAINLIT_SERVICE:$GITHUB_SHA

      - name: Deploy Chainlit to Cloud Run
        run: |
          gcloud run deploy $CHAINLIT_SERVICE \
            --image gcr.io/$PROJECT_ID/$CHAINLIT_SERVICE:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 8000 \
            --memory 2Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "PAPERS_API_BASE=${{ steps.get-fastapi-url.outputs.fastapi_url }}"

      - name: Output URLs
        run: |
          echo "FastAPI URL: ${{ steps.get-fastapi-url.outputs.fastapi_url }}"
          echo "Chainlit URL: $(gcloud run services describe $CHAINLIT_SERVICE --region=$REGION --format="value(status.url)")"